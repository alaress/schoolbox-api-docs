put:
  operationId: putEvidence
  tags: [Learning Moment]
  summary: Update learning moment
  deprecated: true
  description: |
    Update a learning moment (Deprecated).
    Use one of the 'Draft/Publish/Submit a learning moment' PUT endpoints instead.
  responses:
    '200':
      description: Successfully updated a learning moment
      content:
        application/json:
          schema:
            $ref: ../components/schemas/evidenceItem.yaml
    default:
      $ref: ../components/responses/problem.yaml
  requestBody:
    $ref: ../components/requestBodies/evidence-item.yaml
  parameters:
    - $ref: ../components/parameters/id.yaml

delete:
  operationId: deleteLearningMoment
  tags: [Learning Moment]
  summary: Delete learning moment
  description: |
    Delete learning moment
  responses:
    '204':
      description: Successfully deleted a learning moment.
    default:
      $ref: ../components/responses/problem.yaml
  parameters:
    - $ref: ../components/parameters/id.yaml
