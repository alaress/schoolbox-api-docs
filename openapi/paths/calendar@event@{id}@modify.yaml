post:
  operationId: calendarEvent.postModify
  tags: [calendar, event]
  summary: Modify a calendar event
  description: |
    Modifies a calendar event
  responses:
    '200':
      description: |
        The modified event
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - type: object
                  properties:
                    id:
                      $ref: ../components/schemas/id.yaml
                - $ref: ../components/schemas/eventCommonFields.yaml
    default:
      $ref: ../components/responses/problem.yaml
  requestBody:
    description: |
      The event including desired modifications
    content:
      application/json:
        schema:
          type: array
          items:
            allOf:
              - type: object
                properties:
                  id:
                    $ref: ../components/schemas/id.yaml
              - $ref: ../components/schemas/eventCommonFields.yaml
parameters:
  - $ref: ../components/parameters/id.yaml
