description: |
  Calendar event information.
content:
  application/x-www-form-urlencoded:
    schema:
      type: object
      properties:
        id:
          $ref: ./../schemas/id.yaml
        userId:
          $ref: ./../schemas/id.yaml
        authorId:
          $ref: ./../schemas/id.yaml
        allDay:
          type: integer
          example: 0
          description: Whether the event is an all day event.
          nullable: false
        efficacy:
          type: string
          example: "self"
          description: TODO find out what this is.
        title:
          type: string
          example: "Senior School Parent Teacher Interviews"
          description: Title of event.
        startDate:
          type: string
          example: "09\/03\/2024 4:00pm"
          description: Start date of event.
        endDate:
          type: string
          example: "09\/03\/2024 8:00pm"
          description: End date of event.
        repeat:
          type: string
          example: "weekly"
          enum: ["", "daily", "weekly", "fortnightly", "monthly", "yearly"]
          description: Blank for single event.
        repeat_until:
          type: string
          example: "09\/03\/2025 8:00pm"
          description: "Date event repeats until."
        type:
          type: integer
          example: 5
          description: Event type ID (references lu_event_type database table.
        location:
          type: string
          example: "Meeting room 1"
          description: Location name or description.
        detail:
          type: string
          example: "Meeting to discuss things"
          description: More details about event.
        publishDate:
          type: string
          example: "04\/02\/2016 12:00am"
          description: Date at which event becomes public.
        level:
          type: integer
          example: 2
          description: Event level ID.  1 for Personal, 2 for Group, 3 for Campus.
          enum: [1, 2, 3]
        roles:
          type: array
          example: [64,167,169,170]
          description: Array of role IDs. TODO Find table.
        campus:
          type: array
          example: [1,2]
          description: Array of campus IDs. TODO Find table.
        attendance:
          type: integer
          example: 0
          description: Whether attendance is enabled.
        guests:
          type: string
          example: "45,27"
          description: Comma-separated string of user IDs.
        maxAttendees:
          type: integer
          example: 5
          description: The maximum number of guests who may attend this event.
        showAttendees:
          type: integer
          example: 1
          description: Whether the list of attendees will show visible to guests.