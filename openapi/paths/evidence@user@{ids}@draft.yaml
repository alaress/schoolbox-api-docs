post:
  operationId: postEvidenceDraftMultiUser
  tags: [Learning Moment]
  summary: Draft a learning moment for multiple users
  description: Create a learning moment and leave it in a 'draft' state for multiple users.
  requestBody:
    description: |
      The content of the learning moment to save.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/learning-moment-request.yaml
  responses:
    '200':
      description: Successfully drafted a learning moment.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/learning-moment-response-array.yaml
    default:
      $ref: ../components/responses/problem.yaml
  parameters:
    - name: ids
      in: path
      description: A comma-separated list of userIds for whom the learning moment should be put into 'draft' state.
      required: true
      schema:
        type: string
