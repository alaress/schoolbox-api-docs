put:
  operationId: putEvidenceSubmit
  tags: [Learning Moment]
  summary: Submit a learning moment
  description: Update a learning moment and leave it in a 'submitted' state.
  requestBody:
    description: |
      The learning moment to save.  Only fields to be updated need to be included in the request.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/learning-moment-request.yaml
  responses:
    '200':
      description: Successfully submitted a learning moment.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/learning-moment-response.yaml
    default:
      $ref: ../components/responses/problem.yaml
  parameters:
    - name: id
      in: path
      description: The ID of the learning moment you wish to put into a 'submitted' state.
      required: true
      schema:
        type: integer
