put:
  operationId: putEvidenceBulkDelete
  tags: [Learning Moment]
  summary: Delete multiple learning moments
  description: Delete multiple learning moments.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            momentIds:
              type: array
              description: Array of learning moment ids.
              items:
                $ref: ../components/schemas/id.yaml
  responses:
    '200':
      description: Successfully deleted learning moments.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/learning-moment-response-array.yaml
    default:
      $ref: ../components/responses/problem.yaml
