openapi: 3.0.2
info:
  version: 1.2.8
  title: Schoolbox API
  description: >
    This document describes the API endpoints that are available to a Schoolbox

    instance.


    This document is current as of Schoolbox version 22.0.2.



    **To generate a JWT in your schoolbox instance.**


    Go to the User Edit in admin. Scroll down to the `TOKENS` section, and click
    `Create token`.


    <img src="data:image/jpeg;base64,
    "
    />


    Examples to get started:


    **cURL:** Get User id 1

    ```

    curl -X GET --location "https://demo.schoolbox.com.au/api/user/1" \
        -H "Content-Type: application/json" \
        -H "Accept: application/json" \
        -H "Authorization: Bearer {{Add your JWT here}}"
    ```

    **Python Requests:** Update user 1's name

    ```

    import requests

    data = {
      "firstName": 'System',
      "lastName": 'Administrator'
    }

    headers={
      "Authorization": "Bearer {{Add your JWT here}}",
      "Accept": "application/json",
      "Content-Type": "application/json"
    }

    req = requests.request('PATCH', 'https://demo.schoolbox.com.au/api/user/1',
    json=data, headers=headers)


    print(req.json())

    ```
  x-api-id: 0609d493-8804-4e97-b5ac-0ed7b3c99db8
  x-audience: external-partner
  contact:
    name: Schoolbox Team
    url: https://schoolbox.com.au
    email: developers@schoolbox.com.au
  x-logo:
    url: ./logo.png
tags:
  - name: assessment
    x-displayName: Assessments
    description: |
      Search and get assessments
  - name: calendar
    x-displayName: Calendar
    description: |
      Create and manage calendar events.
  - name: discussion
    x-displayName: Discussions
    description: |
      Create and manage discussion threads and comments.
  - name: file
    x-displayName: File management
    description: |
      Upload files.
  - name: mobile
    x-displayName: Push Notification
    description: Endpoints for Mobile App Developers to connect and register devices
  - name: news
    x-displayName: News
    description: |
      Create and manage school news (also known as communications).
  - name: session
    x-displayName: Session management
    description: |
      Authenticate and create sessions for users.
  - name: user
    x-displayName: Users
    description: |
      Create and manage users.
servers:
  - url: https://{hostname}.{domain}/
    variables:
      hostname:
        description: >-
          The subdomain of the school's domain name on which Schoolbox is
          hosted.
        default: demo
      domain:
        description: The school's domain name.
        default: schoolbox.com.au
paths:
  /api/user:
    get:
      operationId: userSearch
      tags:
        - user
      summary: Get a list of users
      description: >
        This allows you to search for users and get details about the user. The
        search filter attributes are all optional.   

        This endpoint is only available to superusers to avoid leaking
        information about users to other users.
      responses:
        '200':
          $ref: '#/components/responses/user-list'
        default:
          $ref: '#/components/responses/problem'
      parameters:
        - name: search
          in: query
          description: >
            will search `username`, `firstname`, `lastname` for non exact
            matches
          schema:
            type: string
        - name: filter
          in: query
          description: ''
          schema:
            type: object
            properties:
              externalId:
                type: string
                example: 501
              username:
                type: string
                example: jreed
              email:
                type: string
                example: jreed@schoolbox.com.au
              yearLevel:
                type: object
                properties:
                  id:
                    type: integer
                    description: the db identifier of the Year Level
                    example: 6
                  name:
                    type: integer
                    description: the name of the Year Level. may not be unique
                    example: Year 6
              role:
                type: object
                properties:
                  id:
                    type: integer
                    description: the db identifier of the Role
                    example: 1
                  name:
                    type: integer
                    description: the name of the Role. may not be unique
                    example: Staff
              roleType:
                type: string
                enum:
                  - student
                  - staff
                  - parent
              campus:
                type: object
                properties:
                  id:
                    type: integer
                    description: the db identifier of the Campus
                    example: 6
                  name:
                    type: integer
                    description: the name of the Campus. may not be unique
                    example: Year 6
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
          default: 5
    post:
      operationId: userPost
      tags:
        - user
      summary: Create a user
      description: >
        This can be used to create a new user in the system.  This can only be
        completed by a superuser.  


        The minimum fields required to create a user are:

        ```

        "username": "rwhite",

        "role": {
          "id": 4
        },

        "campus": [
          {
            "id": 1
          }
        ],

        "firstName": "Rebecca"

        }

        ```
      responses:
        '201':
          $ref: '#/components/responses/user-item'
      requestBody:
        $ref: '#/components/requestBodies/user-item'
  /user/token/{id}:
    get:
      operationId: userGetTokenForUser
      tags:
        - user
      summary: Get an authentication token for a user
      description: >
        Retrieve an authentication token for another user.


        Only users which are authenticated as a superuser may request a token
        for

        another user.
      responses:
        '200':
          $ref: '#/components/responses/userToken'
        default:
          $ref: '#/components/responses/problem'
      parameters:
        - $ref: '#/components/parameters/id'
  /api/user/{id}:
    get:
      operationId: userGet
      tags:
        - user
      summary: Get a user
      description: >
        Returns all the information about a specific user. The result from this
        API can be passed into the update user endpoint. This endpoint may only
        be used by superusers.
      responses:
        '200':
          $ref: '#/components/responses/user-item'
        default:
          $ref: '#/components/responses/problem'
    put:
      operationId: userPut
      tags:
        - user
      summary: Update a user
      description: >
        This allows a user to be updated by passing in a user object. When using
        this endpoint you must provide the entire user, we recommend you get the
        user first via the "get a user" endpoint. This endpoint may only be used
        by superusers.
      responses:
        '200':
          $ref: '#/components/responses/user-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/user-item'
    patch:
      operationId: userPatch
      tags:
        - user
      summary: Partially update a user
      description: >
        This allows you to update specific fields of a user without needing to
        provide all the fields. By providing a partial user object, only the
        fields provided will be updated. The remaining fields will be left as
        they were. This endpoint may only be used by superusers.
      responses:
        '200':
          $ref: '#/components/responses/user-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/user-item'
    delete:
      operationId: userDelete
      tags:
        - user
      summary: Delete a user
      description: >
        This will soft-delete a user from the system.  A soft-deleted user will
        no longer be visible in the system, but the data will remain. This
        endpoint may only be used by superusers.
      responses:
        '204':
          description: The resource was deleted successfully.
        default:
          $ref: '#/components/responses/problem'
    parameters:
      - $ref: '#/components/parameters/id'
  /api/user/{id}/group:
    get:
      operationId: userGroupMembershipSearch
      tags:
        - user
      summary: Get a users groups
      description: >
        This will provide a list of the groups a user is a member of.  It will
        include information about the group membership status and settings.  The
        endpoint is only available to superusers.
      responses:
        '200':
          $ref: '#/components/responses/userGroupMembership-list'
        default:
          $ref: '#/components/responses/problem'
    parameters:
      - $ref: '#/components/parameters/id'
  /api/user/{id}/group/{groupId}:
    get:
      operationId: userGroupMembershipGet
      tags:
        - user
      summary: Get a users settings for a group
      description: >
        This will provide you with the currently enrolment settings the user has
        for a specific group. This endpoint is only available for superusers.
      responses:
        '200':
          $ref: '#/components/responses/userGroupMembership-item'
        default:
          $ref: '#/components/responses/problem'
    post:
      operationId: userGroupMembershipPost
      tags:
        - user
      summary: Add user to a group
      description: >
        This will add a user as a member into a group. This membership must not
        already exist. You will need to provide all the settings for the
        membership. This endpoint is only available for superusers.
      responses:
        '201':
          $ref: '#/components/responses/userGroupMembership-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/userGroupMembership-item'
    put:
      operationId: userGroupMembershipPut
      tags:
        - user
      summary: Update a user's settings for a group
      description: >
        This allows you to change the group access level, notification and
        favourite status of a group for a particular user. The group membership
        for the user must already exist. The endpoint is only available for
        superusers.
      responses:
        '200':
          $ref: '#/components/responses/userGroupMembership-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/userGroupMembership-item'
    patch:
      operationId: userGroupMembershipPatch
      tags:
        - user
      summary: Partially update a user's group settings
      description: >
        This allows you to change only the group access level, notification and
        favourite status of a group for a particular user. You can use this
        endpoint to set one setting, leaving the other settings unchanged. The
        endpoint is only available for superusers.
      responses:
        '200':
          $ref: '#/components/responses/userGroupMembership-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/userGroupMembership-item'
    delete:
      operationId: userGroupMembershipDelete
      tags:
        - user
      summary: Remove this user from a group
      description: >
        This will remove the relationship between a user and a group, it will
        also remove any settings related to that group membership. The endpoint
        is only available for superusers.
      responses:
        '204':
          description: The resource was deleted successfully.
        default:
          $ref: '#/components/responses/problem'
    parameters:
      - $ref: '#/components/parameters/id'
      - name: groupId
        in: path
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
  /user/token:
    get:
      operationId: userGetTokenForSelf
      tags:
        - user
      summary: Get an authentication token
      description: >
        Retrieve an authentication token for the user


        This endpoint is intended so that in-browser API calls performed within

        a Schoolbox instance may be performed in a manner more in common with

        calls to a remote API.


        This endpoint only makes sense for users authenticated with the
        "session"

        security scheme, as it returns a token which is used by the "bearerAuth"

        scheme.
      security:
        - session: []
      responses:
        '200':
          $ref: '#/components/responses/userToken'
        default:
          $ref: '#/components/responses/problem'
  /discussion/{contextType}/{contextId}/threads:
    post:
      operationId: createThread
      tags:
        - discussion
      summary: Create a thread
      responses:
        '200':
          $ref: '#/components/responses/discussionThread-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/discussionThread-item'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
  /discussion/{contextType}/{contextId}/threads/{id}:
    get:
      operationId: getThread
      tags:
        - discussion
      summary: Get a thread
      responses:
        '200':
          $ref: '#/components/responses/discussionThread-item'
        default:
          $ref: '#/components/responses/problem'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
      - $ref: '#/components/parameters/id'
  /discussion/{contextType}/{contextId}/threads/{id}/open:
    put:
      operationId: openThread
      tags:
        - discussion
      summary: Enable a thread
      responses:
        '200':
          description: Enable the thread
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/discussionThread-item'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
      - $ref: '#/components/parameters/id'
  /discussion/{contextType}/{contextId}/threads/{id}/close:
    put:
      operationId: closeThread
      tags:
        - discussion
      summary: Disable a thread
      responses:
        '200':
          description: Disable the thread
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/discussionThread-item'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
      - $ref: '#/components/parameters/id'
  /discussion/{contextType}/{contextId}/threads/{id}/comments:
    get:
      operationId: getCommentsByThread
      tags:
        - discussion
      summary: Get comments for a thread
      responses:
        '200':
          $ref: '#/components/responses/discussionComment-list'
        default:
          $ref: '#/components/responses/problem'
    post:
      operationId: createCommentInThread
      tags:
        - discussion
      summary: Create a new comment
      responses:
        '200':
          $ref: '#/components/responses/discussionComment-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/discussionComment-item'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/cursor'
  /discussion/{contextType}/{contextId}/comments/{id}:
    delete:
      operationId: deleteComment
      tags:
        - discussion
      summary: Delete a comment
      responses:
        '204':
          description: The resource was deleted successfully.
        default:
          $ref: '#/components/responses/problem'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
      - $ref: '#/components/parameters/id'
  /discussion/{contextType}/{contextId}/comments/{id}/comments:
    get:
      operationId: getCommentsByParent
      tags:
        - discussion
      summary: Get replies to a comment
      responses:
        '200':
          $ref: '#/components/responses/discussionComment-list'
        default:
          $ref: '#/components/responses/problem'
    parameters:
      - $ref: '#/components/parameters/discussion-contextType'
      - $ref: '#/components/parameters/discussion-contextId'
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/cursor'
  /api/session:
    get:
      operationId: apiSessionGet
      tags:
        - session
      summary: Login using JWT param
      description: >
        Attempt to authenticate a user based on a JWT passed in the query
        string. Then returns a response with a session cookie.  This can be used
        to start a user session when the user only has a JWT.  The JWT may be a
        QR code, oAuth token or a user generated API key.
      security: []
      responses:
        '200':
          $ref: '#/components/responses/authentication-successUser'
        '302':
          $ref: '#/components/responses/authentication-successRedirect'
        '400':
          $ref: '#/components/responses/authentication-failed'
        default:
          $ref: '#/components/responses/problem'
      parameters:
        - $ref: '#/components/parameters/redirect'
        - $ref: '#/components/parameters/jwt'
    post:
      operationId: apiSessionPost
      tags:
        - session
      summary: Login to system
      description: >
        Attempt to authenticate a user based on either a username/password pair,
        or

        a JWT passed in form data. This is used to login the user to the system
        so they can continue.  It will effectively create a session cookie for
        the user.
      security: []
      responses:
        '200':
          $ref: '#/components/responses/authentication-successUser'
        '302':
          $ref: '#/components/responses/authentication-successRedirect'
        '400':
          $ref: '#/components/responses/authentication-failed'
        default:
          $ref: '#/components/responses/problem'
      parameters:
        - $ref: '#/components/parameters/redirect'
      requestBody:
        $ref: '#/components/requestBodies/authentication'
  /api/register/{provider}:
    post:
      operationId: mobileRegister
      tags:
        - mobile
      summary: Register mobile device
      security: []
      description: >-
        In order to register your app to receive push notifications you first
        need to notify Schoolbox of a valid user and the app identifier. This
        process is handled via a POST call as specified below
      parameters:
        - name: provider
          in: path
          description: >
            The type of device that is connecting to the service.


            As of this version, this is expected to always be "Digistorm". Apple

            (APNS) or Google Android (GCM) are still supported, but deprecated:
            the

            Digistorm provider will handle the sending of notifications via APNS
            or

            GCM internally.
          required: true
          example: Digistorm
          schema:
            type: string
            enum:
              - GCM
              - APNS
              - Digistorm
      responses:
        '201':
          $ref: '#/components/responses/authentication-successUser'
        '400':
          $ref: '#/components/responses/authentication-failed'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/registration'
  /storage/asyncUpload.php:
    post:
      operationId: storageAsyncUpload
      tags:
        - file
      summary: Upload a file
      description: |
        Upload a file to Schoolbox's internal file storage system.

        This file may then be referenced directly, or provided as an argument to
        another place which accepts file uploads.
      responses:
        default:
          description: |
            A description of a file upload.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    description: >
                      The HTTP response code, usually 200 for a successful
                      upload.
                  hash:
                    type: string
                    description: >
                      A pointer to the now uploaded file within Schoolbox, in
                      the format

                      `store:$hash`.


                      `store` is the locator used to find the file: `$hash` is
                      its

                      location within the store.
                  message:
                    type: string
                    description: >
                      A user-friendly message for what went wrong with the
                      upload

                      (if anything).
                  meta:
                    type: object
                    description: |
                      File metadata.
                    properties:
                      type:
                        type: string
                        description: |
                          The mimetype of the uploaded file.
                      size:
                        type: integer
                        description: |
                          The uploaded file's size, in bytes.
                      name:
                        type: string
                        description: |
                          The uploaded file's name.
                      file:
                        $ref: '#/components/schemas/file'
                  success:
                    type: boolean
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upload:
                  type: string
                  format: binary
                  description: |
                    The file being uploaded.
  /resources/file/{fileId}/ajax:
    patch:
      operationId: filePatch
      tags:
        - file
      summary: Partially update a file
      responses:
        '200':
          $ref: '#/components/responses/file-item'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/file-item'
  /news/create:
    post:
      operationId: commsNews.postCreate
      tags:
        - news
      summary: Create a news article
      description: >
        Creates a new news article: the article's author will be the currently

        authenticated user.


        The article is not necessarily published yet: this simply saves the
        article

        so that the user may refine it before publishing.
      responses:
        '200':
          $ref: '#/components/responses/save'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/newsItem'
  /news/topics:
    get:
      operationId: commsNews.getTopics
      tags:
        - news
      summary: Get available news topics
      description: >
        Retrieve all available news topics, which may be attached to a news
        article.
      responses:
        '200':
          description: All available news topics.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/topic'
        default:
          $ref: '#/components/responses/problem'
  /news/{id}:
    get:
      operationId: commsNews.getDetail
      tags:
        - news
      summary: Get a news article
      responses:
        '200':
          description: |
            A single news article.
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSavedForLater:
                    type: boolean
                    description: |
                      Has the authenticated user saved this article for later?
                  article:
                    allOf:
                      - $ref: '#/components/schemas/commonFields'
                      - type: object
                        properties:
                          body:
                            $ref: '#/components/schemas/body'
                          author:
                            $ref: '#/components/schemas/author'
                          status:
                            $ref: '#/components/schemas/status'
                          statusDate:
                            $ref: '#/components/schemas/statusDate'
                          sticky:
                            $ref: '#/components/schemas/sticky'
                          _links:
                            $ref: '#/components/schemas/links'
        default:
          $ref: '#/components/responses/problem'
      parameters:
        - $ref: '#/components/parameters/id'
    post:
      operationId: commsNews.postUpdate
      tags:
        - news
      summary: Update a news article
      description: >
        Update an existing news article.


        The article is not necessarily published yet: this simply saves the
        article

        so that the user may refine it before publishing.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          $ref: '#/components/responses/save'
        default:
          $ref: '#/components/responses/problem'
      requestBody:
        $ref: '#/components/requestBodies/newsItem'
  /news/{id}/delete:
    post:
      operationId: commsNews.postDelete
      tags:
        - news
      summary: Delete a news article
      description: |
        Delete an existing news article.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: |
            A summary of the deleted news item.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: |
                      Was the article successfully deleted?
                  returnUrl:
                    $ref: '#/components/schemas/returnUrl'
        '302':
          $ref: '#/components/responses/redirect'
        default:
          $ref: '#/components/responses/problem'
  /news/moderation/{id}/{status}:
    post:
      operationId: commsNewsModeration.setStatus
      tags:
        - news
      summary: Change the publication status of a news article
      description: |
        Change the publication status of a news article.
      parameters:
        - $ref: '#/components/parameters/id'
        - name: status
          in: path
          description: >
            The status to put the article into.


            - `submit`: put the article into the mod queue

            - `accept`: accept the article for publication

            - `reject`: block the article from being published, or retract it
            from
                        publication
          schema:
            type: string
            enum:
              - submit
              - accept
              - reject
      responses:
        '302':
          $ref: '#/components/responses/redirect'
        default:
          description: |
            A summary of the article's status change.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                    description: |
                      * `0`: successfully approved
                      * `1`:
                        * some attributes invalid (if the response code was invalid)
                        * some other user has already put the article in this state,
                          and there is otherwise no difference
                          (if the response code was valid)
                      * `2`: some other user has already put the article in this
                        state, and there is a conflict in the reason for
                        putting it in this state
                      * `3`: the article may not be put into this state
                      * `4`: an unspecified error
                  message:
                    type: string
                    description: |
                      A brief message detailing what succeeded, or went wrong
                  redirect:
                    type: string
                    format: uri
                    description: |
                      A URL to redirect to once the article state changes
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                rejectionReason:
                  description: |
                    Why was the article rejected?

                    (Only applies if rejecting the article.)
                  type: string
  /news/saved/:
