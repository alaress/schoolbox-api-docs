type: object
properties:
  body:
    type: string
    example: "<p>I learned to tie my shoelaces.  Let me explain in detail the steps...</p>"
    description: Body text of learning moment as HTML.
  evidence:
    type: array
    description: Array of evidence objects.
    items:
      type: object
      properties:
        file:
          $ref: ../schemas/filePointer.yaml
  curriculumNodes:
    type: array
    description: Array of curriculum node ids.
    items:
      $ref: ../schemas/id.yaml
  tags:
    type: array
    description: Array of tag object stubs (containing id only).
    items:
      type: object
      properties:
        id:
          $ref: ../schemas/id.yaml
  folders:
    type: array
    description: Array of folder ids.
    items:
        $ref: ../schemas/id.yaml
  rejectionReason:
    type: string
    description: |
      Only used in the 'reject' request variant.  Ignored in other variants.
      The reason for the decision not to publish the learning moment in its current state.
      Note this will appear in a comment in the discussion thread of the rejected learning moment.
    example: "Please add more detail to your descriptions."
