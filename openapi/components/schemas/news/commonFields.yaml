type: object
properties:
  id:
    $ref: ../id.yaml
  title:
    description: News article title.
    type: string
  blurb:
    description: |
      News article displayed blurb, as raw HTML.

      This is derived from the article's blurb (if any) and body:
      * the blurb is used in full, if provided
      * if not, the body is trimmed
    type: string
  featureImage:
    type: object
    description: |
      Feature image of this article.
    properties:
      mime:
        type: string
        description: |
          The mimetype of the image file.
      size:
        type: integer
        description: |
          The size of the image file in bytes.
      _links:
        type: object
        description: |
          Relevant links for the file.
        properties:
          image:
            type: object
            description: |
              An image URL for the file (if it's an image).
            properties:
              auth:
                type: boolean
                nullable: true
              href:
                type: string
                description: |
                  A stream URL for the file (if it's audio or video).
                format: uri
  publishAt:
    allOf:
      - description: |
          When was the article published?
      - $ref: ../dateTime.yaml
  topics:
    type: array
    description: |
      A list of topics which are applicable to the article.
    items:
      $ref: ../news/topic.yaml
