      properties:
        id:
          $ref: '#/components/schemas/id'
        externalId:
          $ref: '#/components/schemas/externalId'
          example: 501
        title:
          type: string
          nullable: true
          description: The user's title (Mr., Ms., etc.).
          example: Ms
        firstName:
          type: string
          nullable: true
          description: |
            The user's first name.

            Schoolbox doesn't distinguish between a person's actual first name
            and any other names, and in any case is not the definitive source of
            naming information; therefore in practice this will usually be the
            user's given name.
          example: Rebecca
        lastName:
          type: string
          nullable: true
          description: The user's surname.
          example: White
    assessment-feedback-item:
      title: An Assessment feedback item
      description: An Assessment feedback item
      readOnly: true
      type: object
      properties:
        learner:
          $ref: '#/components/schemas/userShort'
        comment:
          type: string
          example: >
            Joffrey,

            Your introduction was very strong, but you did not use the previous
            feedback, which reminded you to add evidence.

            Please consider this for your next essay.
        date:
          type: string
          format: date-time
          description: |
            The date as a RFC3339 string.
          example: '2022-01-30T21:00:00.000Z'
        mark:
          type: string
          example: A
        normalisedMark:
          type: integer
          example: 36
        instructor:
          $ref: '#/components/schemas/userShort'
    assessment-item:
      title: an Assessment Item
      description: An assessment item
      readOnly: true
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
          example: 255
        title:
          type: string
          example: Turning on the computer
        assessmentType:
          type: string
          enum:
            - dueWork
            - quiz
            - task
            - project
            - LTI
          example: task
        folder:
          $ref: '#/components/schemas/folder'
          description: |
            The folder where the assessment is found
        commonAssessment:
          type: boolean
        workType:
          type: object
          description: |
            System configurable in your Admin Lists Work Types area
          properties:
            id:
              type: integer
              description: the DB identifier of the worktype
              example: 1
            name:
              type: string
              description: the name of the work type, may not be unique
              example: Formative Assessment
          yearLevel:
            type: object
            properties:
              name:
                type: string
              id:
                type: integer
                description: the db identifier of the yearlevel
                example: 6
            example:
              name: Year 9
              id: 3
        weighted:
          type: boolean
          example: true
        dueDate:
          type: string
          format: date-time
          description: |
            The date as a RFC3339 string.
          example: '2022-01-30T21:00:00.000Z'
        project:
          type: object
          properties:
            id:
              type: integer
              description: ID of the parent assessment (project)
              example: 255
        participants:
          $ref: '#/components/schemas/assessment-feedback-item'
    assessment-list:
