post:
  operationId: calendarEvent.postCreate
  tags: [calendar, event]
  summary: Create a calendar event
  description: |
    Creates a calendar event
  requestBody:
    description: |
      The event to create
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../components/schemas/eventCommonFields.yaml
  responses:
    '200':
      description: |
        The created event
      content:
        application/json:
          schema:
            type: array
            items:
              # The response is all the fields from tne request, plus the new event id.
              allOf:
                - type: object
                  properties:
                    id:
                      $ref: ../components/schemas/id.yaml
                - $ref: ../components/schemas/eventCommonFields.yaml
    default:
      $ref: ../components/responses/problem.yaml